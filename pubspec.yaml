name: scale_button
description: A customizable and easy-to-use animation button library for Flutter. Compatible with Android & iOS & Web.
version: 1.0.1
homepage: https://github.com/mincheol-shin/scale_button

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.den.scaleButton
        pluginClass: ScaleButton
      ios:
        package: com.den.scaleButton
        pluginClass: ScaleButton
      web:
        pluginClass: ScaleButton
        fileName: scale_button.dart

